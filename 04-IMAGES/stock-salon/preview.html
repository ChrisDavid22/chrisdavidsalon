<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Images Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-2">Stock Images for Salon Microsites</h1>
    <p class="text-gray-600 mb-8">
      0 royalty-free images from Unsplash.
      <span class="text-green-600">Free for commercial use.</span>
    </p>

    <div class="mb-8 flex flex-wrap gap-2">
      <button onclick="filterCategory('all')" class="px-4 py-2 bg-gray-800 text-white rounded">All</button>
      <button onclick="filterCategory('hairColor')" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">hairColor</button>
      <button onclick="filterCategory('salon')" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">salon</button>
      <button onclick="filterCategory('hairstyles')" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">hairstyles</button>
      <button onclick="filterCategory('beauty')" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">beauty</button>
      <button onclick="filterCategory('lifestyle')" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">lifestyle</button>
      <button onclick="filterCategory('florida')" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">florida</button>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="imageGrid">
      
    </div>

    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg hidden">
      Copied!
    </div>
  </div>

  <script>
    function filterCategory(category) {
      const cards = document.querySelectorAll('.image-card');
      cards.forEach(card => {
        card.style.display = (category === 'all' || card.dataset.category === category) ? 'block' : 'none';
      });
    }

    function copyFilename(filename) {
      navigator.clipboard.writeText(filename);
      const toast = document.getElementById('toast');
      toast.textContent = 'Copied: ' + filename;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 2000);
    }
  </script>
</body>
</html>
