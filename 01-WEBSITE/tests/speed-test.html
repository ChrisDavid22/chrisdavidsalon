<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test - WebP vs Original</title>
    <style>
        body { font-family: system-ui; padding: 20px; }
        .test-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .test-box { border: 2px solid #ccc; padding: 20px; }
        img { max-width: 100%; height: auto; }
        .stats { background: #f0f0f0; padding: 10px; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ðŸš€ WebP Optimization Test</h1>
    
    <div class="test-container">
        <div class="test-box">
            <h2>Original JPG</h2>
            <img src="../images/salon-hero.jpg" alt="Original JPG">
            <div class="stats" id="jpg-stats">Loading...</div>
        </div>
        
        <div class="test-box">
            <h2>Optimized WebP</h2>
            <picture>
                <source srcset="../images/salon-hero.webp" type="image/webp">
                <img src="../images/salon-hero.jpg" alt="WebP with fallback">
            </picture>
            <div class="stats" id="webp-stats">Loading...</div>
        </div>
    </div>
    
    <h2>ðŸ“Š Performance Metrics</h2>
    <div id="performance-stats" class="stats"></div>
    
    <script>
        // Measure load times
        const measureImageLoad = (src, elementId) => {
            const start = performance.now();
            const img = new Image();
            img.onload = () => {
                const loadTime = (performance.now() - start).toFixed(2);
                document.getElementById(elementId).innerHTML = `
                    Load time: ${loadTime}ms<br>
                    Format: ${src.split('.').pop().toUpperCase()}
                `;
            };
            img.src = src;
        };
        
        // Test both formats
        measureImageLoad('../images/salon-hero.jpg', 'jpg-stats');
        measureImageLoad('../images/salon-hero.webp', 'webp-stats');
        
        // Overall page metrics
        window.addEventListener('load', () => {
            const perfData = performance.getEntriesByType('navigation')[0];
            document.getElementById('performance-stats').innerHTML = `
                <strong>Page Load Metrics:</strong><br>
                DOM Content Loaded: ${perfData.domContentLoadedEventEnd.toFixed(0)}ms<br>
                Page Load Complete: ${perfData.loadEventEnd.toFixed(0)}ms<br>
                Transfer Size: ${(perfData.transferSize / 1024).toFixed(2)}KB<br>
                <br>
                <strong>File Size Comparison:</strong><br>
                Original (JPG/PNG): ~2,600 KB total<br>
                Optimized (WebP): ~1,736 KB total<br>
                <strong>Savings: 864 KB (33% reduction)</strong>
            `;
        });
    </script>
</body>
</html>
