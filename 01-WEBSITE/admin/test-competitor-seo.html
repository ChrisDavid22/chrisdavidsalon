<\!DOCTYPE html>
<html>
<head>
    <title>Test Competitor SEO Analysis</title>
    <script src="ai-config.js"></script>
</head>
<body>
    <h1>Testing Competitor SEO Analysis</h1>
    <button onclick="testAnalysis()">Test Analyzing Salon Sora</button>
    <div id="results"></div>
    
    <script>
    window.AIConfig.loadApiKeys();
    
    async function testAnalysis() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Analyzing Salon Sora SEO...</p>';
        
        try {
            // Test PageSpeed API for competitor
            const pageSpeedData = await window.AIConfig.getPageSpeed('https://www.salonsora.com');
            
            const scores = {
                performance: Math.round(pageSpeedData.lighthouseResult.categories.performance.score * 100),
                seo: Math.round(pageSpeedData.lighthouseResult.categories.seo?.score * 100) || 'N/A',
                accessibility: Math.round(pageSpeedData.lighthouseResult.categories.accessibility?.score * 100) || 'N/A',
                bestPractices: Math.round(pageSpeedData.lighthouseResult.categories['best-practices']?.score * 100) || 'N/A'
            };
            
            resultsDiv.innerHTML = `
                <h2>Salon Sora SEO Analysis:</h2>
                <p>Performance Score: ${scores.performance}%</p>
                <p>SEO Score: ${scores.seo}%</p>
                <p>Accessibility: ${scores.accessibility}%</p>
                <p>Best Practices: ${scores.bestPractices}%</p>
                <p style="color: green;">âœ“ Successfully analyzed competitor SEO\!</p>
            `;
        } catch (error) {
            resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    }
    </script>
</body>
</html>
