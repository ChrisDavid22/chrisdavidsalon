<script>
    // Highlight current page
    const currentPage = window.location.pathname.split('/').pop();
    if (currentPage === 'dashboard.html') {
        document.getElementById('nav-dashboard').classList.add('active');
    } else if (currentPage === 'analytics-dashboard.html') {
        document.getElementById('nav-analytics').classList.add('active');
    } else if (currentPage === 'seo-command-center.html') {
        document.getElementById('nav-seo').classList.add('active');
    } else if (currentPage === 'seo-audit.html') {
        document.getElementById('nav-audit').classList.add('active');
    }
</script>
