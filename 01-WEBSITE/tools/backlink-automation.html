        // Initialize directory lists
        function initializeDirectoryLists() {
            const renderDirectory = (dir, container) => {
                const div = document.createElement('div');
                div.className = 'bg-white border rounded p-3 flex justify-between items-center';
                div.innerHTML = `
                    <div>
                        <div class="font-semibold text-sm">${dir.name}</div>
                        <div class="text-xs text-gray-600">DA: ${dir.da} ${dir.api ? '‚Ä¢ API Available' : ''}</div>
                    </div>
                    <span class="status-badge text-xs px-2 py-1 rounded ${
                        dir.status === 'submitted' ? 'bg-green-100 text-green-800' : 
                        dir.status === 'pending' ? 'bg-gray-100 text-gray-600' : 
                        'bg-red-100 text-red-800'
                    }">
                        ${dir.status}
                    </span>
                `;
                container.appendChild(div);
            };

            directories.topPriority.forEach(dir => renderDirectory(dir, document.getElementById('topPriorityList')));
            directories.local.forEach(dir => renderDirectory(dir, document.getElementById('localList')));
            directories.beauty.forEach(dir => renderDirectory(dir, document.getElementById('beautyList')));
            directories.general.forEach(dir => renderDirectory(dir, document.getElementById('generalList')));
        }

        // Start automated submission
        function startAutomation() {
            document.getElementById('progressSection').classList.remove('hidden');
            const allDirectories = [
                ...directories.topPriority,
                ...directories.local,
                ...directories.beauty,
                ...directories.general
            ];
            
            let completed = 0;
            const total = allDirectories.length;
            const log = document.getElementById('submissionLog');
            
            // Simulate automated submission
            const submitNext = () => {
                if (completed < total) {
                    const dir = allDirectories[completed];
                    const logEntry = document.createElement('div');
                    const timestamp = new Date().toLocaleTimeString();
                    
                    if (dir.api) {
                        logEntry.innerHTML = `<span class="text-green-600">‚úì</span> [${timestamp}] <strong>${dir.name}</strong> - Submitted via API`;
                        dir.status = 'submitted';
                    } else {
                        logEntry.innerHTML = `<span class="text-yellow-600">‚ö°</span> [${timestamp}] <strong>${dir.name}</strong> - Email template generated`;
                        dir.status = 'email-ready';
                    }
                    
                    log.appendChild(logEntry);
                    log.scrollTop = log.scrollHeight;
                    
                    completed++;
                    const progress = (completed / total) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('progressText').textContent = `${completed} of ${total} directories`;
                    
                    // Re-render lists to show updated status
                    if (completed % 5 === 0) {
                        initializeDirectoryLists();
                    }
                    
                    // Continue with next submission
                    setTimeout(submitNext, Math.random() * 500 + 200);
                }
            };
            
            submitNext();
        }

        // Export to CSV

            const allDirectories = [
                ...directories.topPriority,
                ...directories.local,
                ...directories.beauty,
                ...directories.general
            ];
            
            let csv = 'Name,URL,Domain Authority,API Available,Status\n';
            allDirectories.forEach(dir => {
                csv += `"${dir.name}","${dir.url}",${dir.da},${dir.api ? 'Yes' : 'No'},${dir.status}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'directory-list.csv';
            a.click();
        }
